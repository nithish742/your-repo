name: Daily Commit - DevSync

on:
  schedule:
    # Runs every day at 03:30 UTC (which is 9:00 AM IST)
    - cron: "30 3 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‡ Step with your IITM email in its name
      - name: Commit by 25f1001910@ds.study.iitm.ac.in
        run: |
          echo "Update at $(date)" >> daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Automated daily update [skip ci]" || echo "No changes to commit"
          git push
